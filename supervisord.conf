[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid

[program:privatemode-proxy]
command=/usr/local/bin/privatemode-proxy --apiKey=%(ENV_PRIVATEMODE_API_KEY)s --port=8081 --workspace=/app/workspace
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:auth-proxy]
command=python /app/auth-proxy/server.py
directory=/app/auth-proxy
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=UPSTREAM_URL="http://localhost:8081"
